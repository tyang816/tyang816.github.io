<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<script>
// wait for busuanzi to load
window.addEventListener('load', function() {
  setTimeout(function() {
    const pvContainer = document.getElementById('busuanzi_container_site_pv');
    const uvContainer = document.getElementById('busuanzi_container_site_uv');
    
    if (pvContainer && uvContainer) {
      // check if stats are loaded
      const checkStats = setInterval(function() {
        const pvValue = document.getElementById('busuanzi_value_site_pv');
        const uvValue = document.getElementById('busuanzi_value_site_uv');
        
        if (pvValue && uvValue && pvValue.textContent !== '0' && uvValue.textContent !== '0') {
          clearInterval(checkStats);
          // add loading animation
          pvContainer.style.opacity = '1';
          uvContainer.style.opacity = '1';
        }
      }, 100);
      
      // set initial opacity
      pvContainer.style.opacity = '0.7';
      uvContainer.style.opacity = '0.7';
      pvContainer.style.transition = 'opacity 0.5s ease';
      uvContainer.style.transition = 'opacity 0.5s ease';
    }
  }, 1000);
});
</script>

<footer class="site-footer">
  <div class="footer-content">
    <div class="footer-stats">
      <span id="busuanzi_container_site_pv">
        <i class="fas fa-eye"></i> Total visits <span id="busuanzi_value_site_pv">0</span> times
      </span>
      <span id="busuanzi_container_site_uv">
        <i class="fas fa-users"></i> Visitors <span id="busuanzi_value_site_uv">0</span> people
      </span>
    </div>
    <div class="footer-copyright">

    </div>
  </div>
</footer>
